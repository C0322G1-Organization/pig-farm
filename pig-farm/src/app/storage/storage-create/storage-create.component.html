<body>
<div class="container-fluid">
  <div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>
  <div class="container">
    <div class="row formRow">
      <form class="col-lg-6 formRow_create" [formGroup]="storageForm" (ngSubmit)="submit()">
        <div class="mb-3 formRow_create_title">
          <h5> <b>Nhập vào kho</b></h5>
        </div>
        <hr>
        <div class="formRow_create_content">
          <div class="mb-3">
            <label class="form-label">Loại thức ăn <span class="text-danger">*</span></label>
            <input type="text" class="form-control" formControlName="foodType">
            <p style="color:red"
               *ngIf="storageForm.controls.foodType.hasError('required') && storageForm.controls.foodType.touched">
              Không được để trống</p>
            <p style="color:red"
               *ngIf="storageForm.controls.foodType.hasError('pattern') && storageForm.controls.foodType.dirty">
              Nhập số dương</p>
            <p style="color:red"
               *ngIf="storageForm.controls.foodType.hasError('maxlength') && storageForm.controls.foodType.dirty">
              Không được nhập quá 30 ký tự</p>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-md">
                <label class="form-label">Số lượng <span class="text-danger">*</span></label>
                <input type="number" class="form-control" formControlName="amount">
                <p style="color:red"
                   *ngIf="storageForm.controls.amount.hasError('name') && storageForm.controls.amount.touched">
                  {{storageForm.controls.amount.errors.message}}</p>
              </div>
              <div class="col-md">
                <label class="form-label">Đơn vị <span class="text-danger">*</span> </label>
                <select class="form-control" formControlName="unit">
                  <option value="" disabled >-----Chọn-----</option>
                  <option value="Kg">Kg</option>
                  <option value="Tấn">Tấn</option>
                </select>
                <p style="color:red"
                   *ngIf="storageForm.controls.unit.hasError('required') && storageForm.controls.unit.touched">
                  Không được để trống</p>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Ngày nhập <span class="text-danger">*</span></label>
            <input type="date" id="myText" class="form-control" formControlName="date" >
            <p style="color:red"
               *ngIf="storageForm.controls.date.hasError('required') && storageForm.controls.date.touched">
              Không được để trống</p>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-around">
            <button class="btn btn-outline-danger" routerLink="/storage/page" ><i class="bi bi-backspace"></i> Quay Lại</button>
            <button class="btn btn-outline-success" type="submit" ><i class="bi bi-plus-circle"></i> Thêm mới</button>
            <button class="btn btn-outline-secondary" type="reset" ><i class="bi bi-x-octagon"></i> Nhập lại</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>
</div>
</body>
