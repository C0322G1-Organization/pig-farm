<div class="body">
  <div class="container pb-2">
    <div style="text-align: center; font-size: 30px;" class="mt-3">Danh Sách Thức Ăn</div>

    <div class="row mt-5">

      <div class="col-4">
        <a class=" btn btn-success" style="width: auto;" href="create.html">
          Thêm mới
        </a>
      </div>
      <div class="col-8">
          <div class="col-3 mx-auto me-0" style="display: flex; width: 300px">
            <input class="form-control me-1" type="text" placeholder="Tìm" name="searchTypeFood">
            <button type="submit"  class="btn btn-success" style="width: auto;">Tìm </button>
          </div>
      </div>
    </div>
    <div style="border-radius: 20px;" class="table mt-3 mb-3 ">
      <table class="table table-striped ">
        <thead>
        <tr style="background-color: #017428">
          <th class="text-light">STT</th>
          <th class="text-light">Mã ĐÀN LỢN</th>
          <th class="text-light">LOẠI THỨC ĂN</th>
          <th class="text-light">SỐ LƯỢNG</th>
          <th class="text-light">ĐƠN VỊ(kg/ngày)</th>
          <th class="text-light">CHỌN</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of foodList; let i=index">
          <td>{{i + 1}}</td>
          <td>{{item.pigsty.code}}</td>
          <td>{{item.amount}}</td>
          <td>{{item.storage.foodType}}</td>
          <td>{{item.unit}}</td>
          <td>
            <input class="form-check-input" type="checkbox" value="">
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="mb-3" style="text-align: center;justify-content: center">
      <button class="col-3 btn btn-warning" style="width: auto">
        Sửa
      </button>
    </div>
    <div class="paging">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Trang trước</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">...</a></li>
        <li class="page-item">
          <a class="page-link" href="#"> Trang kế </a>
        </li>
      </ul>
    </div>
  </div>
</div>
