<div id="carouselExampleDark" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="3000">
      <img src="assets/img/header/header-carousel1.png" height="398" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block text-light">
        <h5>Hệ thống trang trại</h5>
        <p>Quy mô - Hiện đại - Tiên tiến</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="3000">
      <img src="assets/img/header/header-carousel2.jpg" height="398" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block text-light">
        <h5>Sản phẩm</h5>
        <p>Cung cấp lợn giống - lợn thịt chất lượng cao</p>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-lg-6">
      <h4 class="text-success">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill"
             viewBox="0 0 16 16">
          <circle cx="8" cy="8" r="8"/>
        </svg>
        TIN TỨC TRONG NGÀY
      </h4>
    </div>
    <div class="col-lg-4">
      <input class="form-control find" type="search" [(ngModel)]="keyword" name="keyword"
             placeholder="Nhập nội dung tìm kiếm" (keydown.enter)="search()" aria-label="Search">
    </div>
    <div class="col-lg-2 d-flex justify-content-center">
      <button class="btn btn-outline-success" (click)="search()">Tìm kiếm</button>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-10 mt-5" *ngIf="news && news.length > 0; else elseBlock">
      <div class="row mt-3" *ngFor="let i of news">
        <div class="col-lg-2">
          <div>
            <a [routerLink]="['/info-news', i.id]">
              <img [src]="i.image" class="img-fluid rounded mx-auto d-block"
                   alt="..."></a>
          </div>
        </div>
        <div class="col-lg-10">
          <a [routerLink]="['/info-news', i.id]"><h6>&#8226; {{i.title}}</h6></a>
          <p>{{i.submittedDate}}</p>
          <p>{{i.content}}</p>
        </div>
      </div>
      <div class="row mt-5" align="center">
        <nav aria-label="...">
          <ul class="pagination justify-content-center" style="display: flex ; justify-content: flex-end">
            <li class="page-item " *ngIf="checkPrevious">
              <a class="page-link" (click)="goPrevious()" tabindex="-1">Trang trước</a>
            </li>
            <li class="page-item" *ngIf="checkPrevious"><a class="page-link" (click)="goPrevious()">{{number}}</a></li>
            <li class="page-item active">
              <a class="page-link"> <span class="sr-only">{{number + 1}}</span></a>
            </li>
            <li class="page-item" *ngIf="checkNext"><a class="page-link" (click)="goNext()">{{number + 2}}</a></li>
            <li class="page-item" *ngIf="checkNext">
              <a class="page-link" (click)="goNext()">Trang sau</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="col-lg-10 mt-5">
      <!-- Khi không có dữ liệu thì hiện  -->
      <div style="text-align: center; display: flex; justify-content: center">
        <ng-template #elseBlock>
          <div class="body">
            <div style="color: red;" class="col-12">
              <h1>Không tìm thấy dữ liệu.</h1>
            </div>
          </div>
        </ng-template>
      </div>
    </div>

    <div class="col-lg-2">
      <div class="row mt-5">
        <img src="assets/img/body/body-pigfood.png" alt="">
      </div>
      <div class="row mt-5">
        <img src="assets/img/body/body-chicken.png" alt="">
      </div>
      <div class="row mt-5">
        <img src="assets/img/body/body-chickenfood.jpg" alt="">
      </div>
      <div class="row mt-5">
        <img src="assets/img/body/body-pharma1.jpg" alt="">
      </div>
      <div class="row mt-5">
        <img src="assets/img/body/body-food.jpg" alt="">
      </div>
    </div>
  </div>
</div>
