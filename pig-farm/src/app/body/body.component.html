<div class="container">
  <div class="row">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/header/header-carousel1.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block text-light">
            <h5>Hệ thống trang trại</h5>
            <p>Quy mô - Hiện đại - Tiên tiến</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/header/header-carousel2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block text-success">
            <h5>Sản phẩm</h5>
            <p>Cung cấp lợn giống - lợn thịt chất lượng cao</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-10 mt-5">
      <div class="row mt-3" *ngFor="let i of news">
        <div class="col-lg-2">
          <div>
            <a [routerLink]="['/info-news', i.id]">
              <img [src]="i.image" class="img-fluid rounded mx-auto d-block"
                   alt="..."></a>
          </div>
        </div>
        <div class="col-lg-10">
          <a [routerLink]="['/info-news', i.id]"><h6>&#8226; {{i.title}}</h6></a>
          <p>{{i.submittedDate}}</p>
          <p>{{i.content}}</p>
        </div>
      </div>


      <div class="row mt-5" align="center">
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <div *ngIf="number == 0" class="">
              <li class="page-item disabled">
                <button class="page-link" hidden>Previous</button>
              </li>
            </div>
            <div *ngIf="number != 0" class="mx-2">
              <li class="page-item">
                <button class="page-link" (click)="previousPage()">Previous</button>
              </li>
            </div>
            <div *ngIf="number == totalPages - 1" class="mx-2">
              <li class="page-item disabled">
                <button class="page-link" hidden>Next</button>
              </li>
            </div>
            <div *ngIf="number != totalPages - 1" class="mx-2">
              <li class="page-item">
                <button class="page-link" (click)="nextPage()">Next</button>
              </li>
            </div>
          </ul>
        </nav>
      </div>

    </div>

    <div class="col-lg-2">
      <div class="row mt-5">
        <input class="form-control me-2 find" type="search"  [(ngModel)]="keyword" name="keyword" (keypress)="search()" placeholder="Tìm kiếm" aria-label="Search">
      </div>
      <div class="row mt-5">
        <img src="assets/img/body/body-pigfood.png" alt="">
      </div>
      <div class="row mt-5">
        <img src="assets/img/body/body-chicken.png" alt="">
      </div>
      <div class="row mt-5">
        <img src="assets/img/body/body-chickenfood.jpg" alt="">
      </div>
      <div class="row mt-5">
        <img src="assets/img/body/body-pharma1.jpg" alt="">
      </div>
      <div class="row mt-5">
        <img src="assets/img/body/body-food.jpg" alt="">
      </div>
      <div class="row mt-5">
        <img src="assets/img/body/body-food2.jpg" alt="">
      </div>
    </div>
  </div>

</div>

<app-contact-create></app-contact-create>
