<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ĐĂNG THÔNG BÁO</title>
</head>
<body>
<div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>
<div class="container">
  <div class="row formRow">
    <form class="col-lg-6 formRow_create">
      <div class="mb-3 formRow_create_title">
        <h4><b>CHỈNH SỬA THÔNG BÁO</b></h4>
      </div>
      <form [formGroup]="notificationForm" (ngSubmit)="updateNotification(id)">
        <hr>
        <div class="formRow_create_content">
          <div class="mb-3">
            <label class="form-label">Ảnh</label><label class="form-text"> *</label>
            <input type="url" formControlName="image" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Nội dung</label><label class="form-text"> *</label>
            <textarea type="text" formControlName="content" class="form-control" aria-describedby="emailHelp"
                      style="height: 200px"></textarea>
          </div>
        </div>
        <div class="button">
          <button class="btn btn-outline-danger back" routerLink=""><i class="bi bi-backspace"></i> Hủy bỏ</button>
          <button class="btn btn-outline-success" type="submit"><i class="bi bi-plus-circle"></i> Cập nhật</button>
        </div>
      </form>
    </form>
  </div>
</div>
<div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>
</body>
</html>
