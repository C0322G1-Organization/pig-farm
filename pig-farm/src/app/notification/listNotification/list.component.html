<div class="container mt-5 pb-2">
  <div style="text-align: center; font-size: 30px;" class="mt-3">ĐĂNG THÔNG BÁO</div>

  <div class="col-3 position-relative mx-auto me-4" style="max-width: 400px;">
    <input class="form-control bg-transparent py-2 w-100" type="search" placeholder="Search">
    <button style="border: none; background: none" class="py-2 position-absolute top-0 end-0 mt-0 me-4">
      <i class="bi bi-search"></i>
    </button>
  </div>
  <table class="table table-striped table-hover mt-3 mb-3">
    <thead>
    <tr style="background-color: #017428">
      <th class="text-light">STT</th>
      <th class="text-light">Hình ảnh</th>
      <th class="text-light">Tiêu đề</th>
      <th class="text-light">Nội dung thông báo</th>
      <th class="text-light">Ngày đăng thông báo</th>
      <th>Chỉnh sửa</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of notifications; index as i">
      <td>{{i + 1}}</td>
      <td><img src="{{item.image}}" height="100px" width="100px"/></td>
      <td>{{item.title}}</td>
      <td>{{item.content}}</td>
      <td>{{item.submittedDate}}</td>
      <td><a [routerLink]="['/editNotification',item.id]">
        <button class="btn btn-success">Edit</button>
      </a></td>
    </tr>
    </tbody>
  </table>
  <div style="text-align: center; display: flex; justify-content: center">
    <a routerLink="/add"><button class="col-3 btn btn-outline-primary" style="width: auto; margin-right: 4%">Thêm mới</button></a>
    <button class="col-3 btn btn-outline-warning" style="width: auto; margin-right: 4%">Chỉnh sửa</button>
    <button class="col-3 btn btn-outline-danger" style="width: auto;" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Xoá
    </button>
  </div>

  <div class="paging">
    <ul class="pagination justify-content-end">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Trang trước</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#"> Trang
          kế </a>
      </li>
    </ul>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn có muốn xóa thông báo <span style="color: red">Name</span> ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal">Huỷ</button>
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Xoá</button>
      </div>
    </div>
  </div>
</div>
