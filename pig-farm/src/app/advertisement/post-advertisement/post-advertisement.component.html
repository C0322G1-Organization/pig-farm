<div class="container-fluid">

  <div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>

  <div class="container">
    <div class="row formRow" >
      <form class="col-lg-6 formRow_create" [formGroup]="formAdvertisement" (ngSubmit)="submit()">
        <div class="mb-3 text-center">
          <strong> <h5 class="formRow_create_title">Đăng quảng cáo</h5></strong>
        </div>
        <hr>
        <div class="formRow_create_content">
          <div class="mb-3">
            <label class="form-label">Tiêu đề </label>
            <input type="text" class="form-control" formControlName="title">
            <div style="color:red;"
              *ngIf="!formAdvertisement.controls.title?.valid && (formAdvertisement.controls.title?.dirty||formAdvertisement.controls.title?.touched)">
              Không được để trống và không nhập kí tự
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Thời gian (tuần)</label>
            <input type="text" class="form-control" formControlName="timeExistence">
            <div style="color:red;"
                 *ngIf="!formAdvertisement.controls.timeExistence?.valid && (formAdvertisement.controls.timeExistence?.dirty||formAdvertisement.controls.timeExistence?.touched)">
              Không được để trống và không nhập kí tự , chữ
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Ngày đăng</label>
            <input type="date" class="form-control" formControlName="submittedDate">
            <div style="color:red;"
                 *ngIf="!formAdvertisement.controls.submittedDate?.valid && (formAdvertisement.controls.submittedDate?.dirty||formAdvertisement.controls.submittedDate?.touched)">
              Không được để trống , quảng cáo khác đang được tồn tại
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Vị trí <span style="color: red">(*)</span></label>
            <select class="form-control" formControlName="placement">
              <option *ngFor="let temp of placementList" [ngValue]="temp">{{temp.name}}</option>
            </select>
            <div style="color:red;"
                 *ngIf="!formAdvertisement.controls.placement?.valid && (formAdvertisement.controls.placement?.dirty||formAdvertisement.controls.placement?.touched)">
              Không được để trống
            </div>
          </div>
          <div class="form-row">
            <div class="form-row">
              <div class="col-md-12 mb-3">
                <label>Hình ảnh  <span style="color: red">(*)</span></label>
              </div>
              <div>

                <img src="/assets/image/advertisement.jpg" ></div>
              <div style="margin-top: 20px">
                <input type="file" class="form-control-file" (change)="showImg($event)" >
              </div>
              <div style="color:red;"
                   *ngIf="!formAdvertisement.controls.image?.valid && (formAdvertisement.controls.image?.dirty||formAdvertisement.controls.image?.touched)">
                Ảnh không được để trống
              </div>
              <div *ngIf="checkImgSize == true" class="form-text text-danger mt-1 px-2">Kích thước ảnh quá lớn.</div>
            </div>
          </div>
        </div>

        <div class="button d-grid gap-2 d-md-flex justify-content-md-around" style="margin-top: 20px">
          <button class="btn btn-outline-danger back" [routerLink]="['/advertisement/list']">Quay lại</button>
          <button class="btn btn-outline-success" > Đăng </button>
        </div>
      </form>
    </div>
  </div>
  <div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>
</div>
