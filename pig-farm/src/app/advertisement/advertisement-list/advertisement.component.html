<div class="container my-5 pb-2 ">
  <div style="text-align: center; font-size: 30px;" class="mt-3">Danh Sách Quảng Cáo</div>
  <div class="row mt-5">
    <div class="col-3">
      <a class=" btn btn-outline-success" [routerLink]="['/advertisement/post']">Thêm mới</a>
    </div>
    <!-- tim kiem-->
    <div class="col-9" [formGroup]="searchForm">
      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-3">
        </div>
        <div class="col-5 position-relative mx-auto  d-flex">
          <input formControlName="titleSearch" class="form-control bg-transparent py-2 " type="search"
                 placeholder="Nhập tên tiêu đề">
          <button class="btn btn-outline-success" (click)="searchAds()">
            Tìm
          </button>
        </div>
      </div>
    </div>

  </div>
  <div *ngIf="advertisementList && advertisementList.length>0,else elseBlock">
    <table style="border-radius: 20px" class="table table-striped table-hover mt-3 mb-3">
      <thead>
      <tr style="background-color: #017428">
        <th style="width: 5%">#</th>
        <th style="width: 25%">Tiêu đề</th>
        <th style="width: 30%">Ngày đăng</th>
        <th style="width: 30%">Thời gian tồn tại</th>
        <th style="width: 10%"></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ads of advertisementList,index as i">
        <td>{{(i + 1) + 5 * number}}</td>
        <td>{{ads.title}}</td>
        <td>{{ads.submittedDate|date: 'dd/MM/yyyy'}}</td>
        <td>{{ads.timeExistence}}</td>
        <td style="text-align: right">
          <input class="form-check-input" type="checkbox" [checked]="checkbox(ads)" (change)="getListDelete(ads)">
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div style="text-align: center; display: flex; justify-content: center" *ngIf="deleteList.length!==0">

    <button class="col-3 btn btn-outline-warning" style="width: auto; margin-right: 5%"
            type="button" [routerLink]="['/advertisement/edit',deleteList[0].id]"
            [disabled]="deleteList.length>1">Chỉnh sửa
    </button>
    <button class="col-3 btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="width: auto;" type="submit" [disabled]="deleteList.length<1">Xoá
    </button>
  </div>
  <div style="text-align: center; display: flex; justify-content: center" *ngIf="deleteList.length===0">
    <button class="col-3 btn btn-outline-warning" style="width: auto; margin-right: 5%"
            type="button" [routerLink]="['/advertisement/edit',ids[0]]"
            [disabled]="deleteList.length>1">Chỉnh sửa
    </button>
    <button class="col-3 btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal"
            style="width: auto;" type="submit" [disabled]="deleteList.length<1">Xoá
    </button>
  </div>
  <!--Phân trang-->
  <div class="pagination-employee container position-absolute">
    <div style="position: absolute;bottom: 0px;right: 45px;top: 10px" class="paging mt-3">
      <ul class="pagination justify-content-end">
        <li [ngStyle]="{'display':previousPageClass}" (click)="previousPage($event)" class="page-item"><a
          class="page-link" href="#" tabindex="-1" aria-disabled="true">
          Trước</a></li>
        <li class="page-item" [ngClass]="{'active':i==indexPagination}" *ngFor="let temp of pages;let i =index">
          <a class="page-link" href="#" (click)="setPage(i,$event)">{{i + 1}}</a>
        </li>
        <li [ngStyle]="{'display':nextPageClass}" (click)="nextPage($event)" class="page-item"><a class="page-link"
                                                                                                  href="#">Tiếp
          theo </a></li>
      </ul>
    </div>
  </div>
</div>

<!-- Modal Xóa -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xóa quảng cáo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p style="color: red"> Bạn có muốn xóa:</p>
        <table>
          <tr *ngFor="let titileName of deleteList;index as i">
            <td>{{i + 1}} : {{titileName.title}} </td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="resetDelete()">
          Huỷ
        </button>
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" (click)="deleteId()">
          Xoá
        </button>
      </div>
    </div>
  </div>
</div>

<div style="text-align: center; display: flex; justify-content: center">
  <ng-template #elseBlock>
    <div style="color: red;text-align: center" class="col-12"><h3>Danh sách sách rỗng </h3>
    </div>
  </ng-template>
</div>
