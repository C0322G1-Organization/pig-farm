<div class="container mt-5 pb-2 x">
  <div style="text-align: center; font-size: 30px;" class="mt-3">Danh Sách Quảng Cáo</div>
  <div class="row mt-5">
    <div class="col-3">
      <button class=" btn btn-outline-success"  [routerLink]="['/advertisement/post']">Thêm mới</button>
    </div>

    <div class="col-9" [formGroup]="searchForm">
      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-3">
        </div>
        <div class="col-5 position-relative mx-auto  d-flex">
          <input formControlName="titleSearch" class="form-control bg-transparent py-2 " type="search"
                 placeholder="Nhập tên tiêu đề">
          <button class="btn btn-outline-success" (click)="searchAds()">
            Tìm
          </button>
        </div>
      </div>
    </div>

  </div>

  <form #deleteForm="ngForm" (ngSubmit)="checkId(deleteForm.value)"
        *ngIf="advertisementList && advertisementList.length > 0; else elseBlock">
    <table style="border-radius: 20px" class="table table-striped table-hover mt-3 mb-3">
      <thead>
      <tr style="background-color: #017428">
        <th>#</th>
        <th>Tiêu đề</th>
        <th>Ngày đăng</th>
        <th>Thời gian tồn tại</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ads of advertisementList,index as i">
        <td>{{(i + 1) + 5 * number}}</td>
        <td>{{ads.title}}</td>
        <td>{{ads.submittedDate|date: 'dd/MM/yyyy'}}</td>
        <td>{{ads.timeExistence|date: 'dd/MM/yyyy'}}</td>
        <td style="text-align: right">
          <input *ngIf="ads" type="checkbox" ngModel [name]="''+ads.id" (ngModelChange)="checkButton(ads.id)">
          <!--        <td><input class="form-check-input" type="checkbox" [checked]="checkbox(ads)" (change)="getListDelete(ads)"></td>-->
        </td>
      </tr>
      </tbody>
    </table>

    <div style="text-align: center; display: flex; justify-content: center">
      <button [routerLink]=" ['/advertisement/edit',editId] " class="col-3 btn btn-outline-warning"
              style="width: auto; margin-right: 2%" [disabled]="check.length!=1">
        Sửa
      </button>
      <button type=" submit
      " class="col-3 btn btn-outline-danger" data-bs-toggle="modal"
              data-bs-target="#exampleModal" style="width: auto;" [disabled]="check.length<1">
        Xoá
      </button>
    </div>
  </form>
  <!--Phân trang-->
  <div class="pagination-employee container">
    <div style="position: absolute;bottom: 0px;right: 45px" class="paging mt-3">
      <ul class="pagination justify-content-end">
        <li [ngStyle]="{'display':previousPageClass}" (click)="previousPage($event)" class="page-item"><a
          class="page-link" href="#" tabindex="-1" aria-disabled="true">
          Trước</a></li>
        <li class="page-item" [ngClass]="{'active':i==indexPagination}" *ngFor="let temp of pages;let i =index">
          <a class="page-link" href="#" (click)="setPage(i,$event)">{{i + 1}}</a>
        </li>
        <li [ngStyle]="{'display':nextPageClass}" (click)="nextPage($event)" class="page-item"><a class="page-link"
                                                                                                  href="#">Tiếp
          theo </a></li>
      </ul>
    </div>
  </div>

<!-- Modal Xóa -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xóa quảng cáo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p style="color: red"> Bạn có muốn xóa:</p>
        <table>
          <tr *ngFor="let titileName of titleDelete;index as i">
            <td>{{i + 1}} : {{titileName}}</td>
          </tr>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal" (click)="resetDelete()">
          Huỷ
        </button>
        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal" (click)="deleteId()">
          Xoá
        </button>
      </div>
    </div>
  </div>
</div>

<div style="text-align: center; display: flex; justify-content: center">

    </div>
