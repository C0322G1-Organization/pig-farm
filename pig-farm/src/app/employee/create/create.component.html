<div class="container my-3">
  <div class="row formRow">
    <form class="col-lg-6 formRow_create" [formGroup]="employeeForm">
      <div class="mb-3 text-center">
        <h2><b>Thêm Mới Nhân Viên</b></h2>
      </div>
      <hr>
      <div class="formRow_create_content mx-4">
        <div class="mb-3">
          <div class="row">
            <div class="col-lg-4">
              <label class="form-label">Mã Nhân Viên <span>*</span></label>
              <input type="text" class="form-control" formControlName="code">
              <div class="form-text">error vs validate</div>
            </div>
            <div class="col-lg-8">
              <label class="form-label">Họ Và Tên <span>*</span></label>
              <input type="text" class="form-control" formControlName="name">
              <div class="form-text">error vs validate</div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-6">
              <label class="form-label">Tên Tài Khoản <span>*</span></label>
              <input type="text" class="form-control" formControlName="username">
              <div class="form-text">error vs validate</div>
            </div>
            <div class="col-lg-6">
              <label class="form-label">Mật Khẩu <span>*</span></label>
              <input type="password" class="form-control" formControlName="password">
              <div class="form-text">error vs validate</div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-8">
              <label class="form-label">Email <span>*</span></label>
              <input type="text" class="form-control" formControlName="email">
              <div class="form-text">error vs validate</div>
            </div>
            <div class="col-lg-4">
              <label class="form-label">Ngày Sinh <span>*</span></label>
              <input type="date" class="form-control" formControlName="birthDay">
              <div class="form-text">error vs validate</div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Giới Tính <span>*</span></label>
          <div class="form-check form-check-inline ms-5">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                   value="Nam" formControlName="gender">
            <label class="form-check-label" for="inlineRadio1">Nam</label>
          </div>
          <div class="form-check form-check-inline ms-5">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                   value="Nữ" formControlName="gender">
            <label class="form-check-label" for="inlineRadio2">Nữ</label>
          </div>
          <div class="form-check form-check-inline ms-5">
            <input class="form-check-input" type="radio" name="gender" id="inlineRadio3"
                   value="Khác" formControlName="gender">
            <label class="form-check-label" for="inlineRadio3">Khác</label>
          </div>
          <div class="form-text">error vs validate</div>
        </div>

        <div class="mb-3">
          <div class="row">
            <div class="col-lg-5">
              <label class="form-label">Số CMND <span>*</span></label>
              <input type="text" class="form-control" formControlName="idCard">
              <div class="form-text">error vs validate</div>
            </div>
            <div class="col-lg-7">
              <label class="form-label">Chọn Ảnh <span>*</span></label>
              <input type="file" accept="image/*" class="form-control" formControlName="image">
              <div class="form-text">error vs validate</div>
            </div>
          </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-around mb-3">
          <a routerLink="/employee" class="btn btn-outline-danger"> Quay Lại</a>
          <button class="btn btn-outline-success" (click)="submit()"> Thêm mới</button>
          <button class="btn btn-outline-secondary"> Nhập lại</button>
        </div>
      </div>
    </form>
  </div>
</div>
