<div class="container my-3">
  <h2 style="text-align: center; font-size: 30px;" class="mt-3"><b>Danh Sách Nhân Viên</b></h2>
  <div class="row mt-3">
    <a routerLink="create" class="ms-3 btn btn-success" style="width: auto;">Thêm mới</a>
    <div class="col-lg-3 mx-auto me-0" style="display: flex;">
      <input class="form-control me-1" type="search" placeholder="Tìm Kiếm">
      <button class="btn btn-success" style="width: 50%;">Tìm Kiếm</button>
    </div>
  </div>

  <table class="table table-striped table-hover mt-3 mb-3">
    <tr style="background-color: #017428">
      <th class="text-light">STT</th>
      <th class="text-light">Mã Nhân Viên</th>
      <th class="text-light">Họ Và Tên</th>
      <th class="text-light">Tên Tài Khoản</th>
      <th class="text-light">Email</th>
      <th class="text-light">Ngày Sinh</th>
      <th class="text-light">Giới Tính</th>
      <th class="text-light">Số CMND</th>
      <th class="text-light">Ảnh</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of employees; index as i">
      <td>{{i + 1}}</td>
      <td>{{item.code}}</td>
      <td>{{item.name}}</td>
      <td>{{item.user.username}}</td>
      <td>{{item.user.email}}</td>
      <td>{{item.birthday}}</td>
      <td>{{item.gender}}</td>
      <td>{{item.idCard}}</td>
      <td>{{item.image}}</td>
      <td>
        <a [routerLink]="['edit', item.id]" class="col-lg-3 btn btn-warning" style="width: auto; margin-right: 5%">Sửa</a></td>
    </tr>
  </table>
</div>
