<div class="container-fluid">
  <div class="row" style="height: 150px; background-color: #ff0000">

  </div>
  <div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>

  <div class="container">
    <div class="row formRow">
      <form class="col-lg-8 formRow_create" [formGroup]="exportForm" (ngSubmit)="createExport()">
        <div class="mb-3 text-center formRow_create_title">
          <h2> Thêm mới bản ghi</h2>
        </div>
        <hr>
        <div class="formRow_create_content">

          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label class="form-label">Mã chuồng <span style="color: red">*</span> </label>
                <select class="form-control custom-select bg-light" name="pigsty" formControlName="pigsty">
                  <option>Vui lòng chọn</option>
                  <option *ngFor="let item of pigstyList" [ngValue]="item">{{item.code}}</option>

                </select>
                <div class="color-validate" >Không được để trống</div>
              </div>
              <div class="col-6">
                <label class="form-label">Loại lợn muốn xuất <span style="color: red">*</span></label>
                <select class="form-control" name="typePigs" formControlName="typePigs">
                  <option>Vui lòng chọn</option>
                  <option [value]="0">Xuất lợn thịt</option>
                  <option [value]="1">Xuất lợn giống</option>
                </select>
                <div class="color-validate">Không được để trống</div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label class="form-label">Mã nhân viên <span style="color: red">*</span></label>
                <select class="form-control" name="employee" formControlName="employee">
                  <option>Vui lòng chọn</option>
                  <option *ngFor="let item of employeeList" [ngValue]="item"> {{item.code}}</option>

                </select>
                <div class="color-validate">Không được để trống</div>
              </div>
              <div class="col-6">
                <label class="form-label">Tên nhân viên <span style="color: red">*</span></label>
                <input type="text" class="form-control" disabled >{{employeeName}}
                <div class="color-validate">Không được để trống</div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label class="form-label">Đơn vị mua <span style="color: red">*</span></label>
                <input type="text" class="form-control" name="company" formControlName="company">
                <div class="color-validate">Không được để trống</div>
              </div>
              <div class="col-6">
                <label class="form-label">Ngày xuất chuồng <span style="color: red">*</span></label>
                <input type="date" class="form-control" name="saleDate" formControlName="saleDate">
                <div class="color-validate">Không được để trống</div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label class="form-label">Số lượng lợn xuất chuồng<span style="color: red">*</span></label>
                <input type="number" class="form-control" name="amount" formControlName="amount">
                <div class="color-validate">error vs validate</div>
              </div>
              <div class="col-6">
                <label class="form-label">Số lượng (Kg) <span style="color: red">*</span></label>
                <input type="number" class="form-control" name="kilogram" formControlName="kilogram">
                <div class="color-validate">Không được âm</div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-6">
                <label class="form-label">Số tiền đơn giá (VNĐ)<span style="color: red">*</span></label>
                <input type="number" class="form-control" >
                <div class="color-validate">Số tiền không được âm</div>
              </div>
              <div class="col-6">
                <!--                                phần này chỉ để show ra màn hình total-->
                <label class="form-label">Tổng tiền (VNĐ)<span style="color: red">*</span></label>
                <input type="number" disabled class="form-control" (change)="getTotalMoney()">
                <div class="color-validate">Số tiền không được âm</div>
              </div>
            </div>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-around">
            <button class="btn btn-outline-danger back" > Quay Lại</button>
            <button class="btn btn-outline-success"> Thêm mới</button>
            <button class="btn btn-outline-secondary reset" > Nhập lại</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="vc_empty_space" style="height: 64px"><span class="vc_empty_space_inner"></span></div>

  <div class="row" style="height: 150px; background-color: #ff0000">

  </div>
</div>
